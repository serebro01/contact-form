<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me if you have any questions, suggestions or ©Сopyright</title>
    <link rel="stylesheet" href="style.css">

    <!-- 1. Add the Google reCAPTCHA script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>
<body>
    <div class="form-container">
        <h3>Contact Us</h3>
        <form action="https://formspree.io/f/myzjzqqw" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>

            <!-- 2. Honeypot: A hidden field to trick bots -->
            <input type="text" name="_gotcha" style="display:none">

            <!-- 3. Add the reCAPTCHA element. Replace with your Site Key. -->
            <div class="g-recaptcha" data-sitekey="6LfCJ1crAAAAAEMYa0rLJnh7jZgUf9k0E7Os30VN"></div>

            <div class="form-group" style="margin-top: 15px;">
                <button type="submit">Send Message</button>
            </div>
        </form>
    </div>
</body>
</html>
